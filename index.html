<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/41ef362774.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <div class="logo">
            <p>ohmyfood</p>
        </div>
        <div class="position">
            <form>
                <i class="fas fa-map-marker-alt icon-position"></i>
                <input type="text" name="research" placeholder="Ville, code postal" value="Paris, Belleville" size="16"/>
            </form>
        </div>
    </header>
    <main>
        <div class="introduction">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="default-btn">
                Explorez nos restaurants  
            </button>
        </div>
        <div class="operation">
            <h2>Fonctionnement</h2>
            <ul class="operation__list">
              <li class="operation-btn"><span>1</span><i class="fas fa-mobile-alt operation-btn__icon"></i>Choisissez un restaurant</li>
              <li class="operation-btn"><span>2</span><i class="fas fa-list-ul operation-btn__icon"></i>Composez votre menu</li>
              <li class="operation-btn operation-btn--pink"><span>3</span><i class="fas fa-store operation-btn__icon"></i>Dégustez au restaurant</li>
            </ul>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
