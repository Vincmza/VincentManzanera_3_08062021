<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/41ef362774.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Ohmyfood</title>
</head>
<body>

    <!-- HEADER SECTION -->

    <header>
        <a href="index.html" class="btn-previous"><i class="fas fa-arrow-left"></i></a>
        <div class="logo">
            <p>ohmyfood</p>
        </div>     
      </header>
    <main>

        <!-- GLOBAL MENU DIV -->

        <div class="menu">

            <!-- RESTAURANT PICTURE-->

            <div class="menu__picture">
              <img src="./public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo restaurant la palette du goût Ménilmontant">
            </div>

            <!-- RESTAURANT NAME AND LIKE BUTTON-->

            <div class="menu__details">

              <div class="menu__details-title">

                <h1>La palette du goût</h1>
                <button class="like-btn"><i class="far fa-heart"></i></button>

              </div>

              <!-- MENU SECTION -->

              <section class="menu__section">
                <h2>ENTRÉES</h2>
                <ul class="menu__entree">

                  <li>

                    <div class="menu__entree-infos">

                      <div>
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'espelette</p>
                      </div>

                      <div class="menu__entree-price">
                        25€
                      </div>

                      <div class="menu__entree-check">
                        <i class="fas fa-check-circle"></i>
                      </div>

                    </div>

                  </li> 

                </ul>
              </section>
            </div>
        </div>
    </main>
    
</body>
</html>
